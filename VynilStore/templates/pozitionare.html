<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vinil_fizic_files/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="./vinil_fizic_files/jquery-3.1.1.slim.min.js.download" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="./vinil_fizic_files/tether.min.js.download" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="./vinil_fizic_files/bootstrap.min.js.download" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        body {
            background-color: #f5e1e1;
            color: #454545;
            font-family: 'Indie Flower', cursive !important;
            margin: 0;
        }

        .tablink {
            font-weight: bold;
            font-family: 'Indie Flower', cursive !important;
            background-color: #ffb6c1;
            color: #fff;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 12px 12px;
            font-size: 14px; /* Adjusted font size */
            width: 16.66%; /* 6 tabs in one row */
        }

            .tablink:hover {
                background-color: #ff94a1;
            }

        table {
            width: 90%; /* Adjusted width */
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px; /* Adjusted padding */
            border: 1px solid #ff94a1;
        }

        th {
            background-color: #ff6b81;
            color: #fff;
        }

        td {
            background-color: #ffb6c1;
        }

        .tabcontent {
            color: #454545;
            padding: 20px;
        }

        .btn-primary {
            background-color: #ff6b81;
            border-color: #ff6b81;
        }

            .btn-primary:hover {
                background-color: #ff4757;
                border-color: #ff4757;
            }

        .form-control {
            background-color: #ffb6c1;
            color: #454545;
        }

        h1 {
            color: #ff6b81;
        }

        form {
            margin-top: 20px;
            width: 80%; /* Adjusted width */
            margin-left: auto;
            margin-right: auto;
        }

        #Consilieri {
            background-color: #f5e1e1;
        }

        #Partide {
            background-color: rgb(22,22,22);
        }

        #Comisii {
            background-color: rgb(22,22,22);
        }

        #Pontaje {
            background-color: rgb(22,22,22);
        }
    </style>
</head>
<body>

    <a href="vinil_generic"><button class="tablink">Vinil_generic</button></a>
    <a href="vinil_fizic"><button class="tablink">Vinil_fizic</button></a>
    <a href="promotie"><button class="tablink">Promotie</button></a>
    <a href="pozitionare"><button class="tablink" style="background: #ff4757; color: white">Pozitionare</button></a>
    <a href="incasari"><button class="tablink">Incasari</button></a>
    <a href="furnizor"><button class="tablink">Furnizor</button></a>

    <div id="Consilieri" class="tabcontent">
        <center>
            <br>
            <h1 id="h3">Pozitionare</h1>
            <br>
            <table style="width:70%">
                <br>
                <br>
                <tr>
                    <th><i><b>Biblioteca</b></i> </th>
                    <th><i><b>Raft</b></i></th>
                    <th><i><b>ID_vinil</b></i></th>
                    <th><i><b>Action</b></i></th>
                </tr>
                {% for counselor in counselors %}
                <tr>
                    <td>{{counselor["biblioteca"]}}</td>
                    <td>{{counselor["raft"]}}</td>
                    <td>{{counselor["id_vinil"]}}</td>

                    <td>
                        <form class="was-validated" method="POST" action="/delPozitionare">
                            <button type="submit" name="id_vinil" value="{{counselor['id_vinil']}}" class="btn btn-primary">Sterge</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}

            </table>
        </center>

        <div id="Pozitionare" class="tabcontent">
            <center>
                <h1>Adauga Pozitionare</h1>
                <form class="was-validated" method="POST" action="/addPozitionare">
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationServer01">Biblioteca</label>
                            <input name="biblioteca" type="number" class="form-control is-valid" id="validationServer01" required="" placeholder="ex. 3">

                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationServer02">Raft</label>
                            <input name="raft" type="number" class="form-control is-valid" id="validationServer02" placeholder="between 1-15" required="">


                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="validationServer01">ID Vinil</label>
                            <select name="id_vinil" class="custom-select d-block my-3">
                                <option value="">Alege id_vinil</option>
                                {% for com in pozitonare %}
                                <option value={{com}}>{{com}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Adauga Pozitionare</button>
                </form>
            </center>
        </div>
    </div>


</body>
</html>
