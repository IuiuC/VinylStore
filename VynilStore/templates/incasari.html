    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');

        body {
            background-color: #f5e1e1;
            color: #454545;
            font-family: 'Indie Flower', cursive !important;
            margin: 0;
        }

        .tablink {
            font-weight: bold;
            font-family: 'Indie Flower', cursive !important;
            background-color: #ffb6c1;
            color: #fff;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 12px 12px;
            font-size: 14px; /* Adjusted font size */
            width: 16.66%; /* 6 tabs in one row */
        }

            .tablink:hover {
                background-color: #ff94a1;
            }

        table {
            width: 90%; /* Adjusted width */
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px; /* Adjusted padding */
            border: 1px solid #ff94a1;
        }

        th {
            background-color: #ff6b81;
            color: #fff;
        }

        td {
            background-color: #ffb6c1;
        }

        .tabcontent {
            color: #454545;
            padding: 20px;
        }

        .btn-primary {
            background-color: #ff6b81;
            border-color: #ff6b81;
        }

            .btn-primary:hover {
                background-color: #ff4757;
                border-color: #ff4757;
            }

        .form-control {
            background-color: #ffb6c1;
            color: #454545;
        }

        h1 {
            color: #ff6b81;
        }

        form {
            margin-top: 20px;
            width: 80%; /* Adjusted width */
            margin-left: auto;
            margin-right: auto;
        }

        #Consilieri {
            background-color: #f5e1e1;
        }

        #Partide {
            background-color: rgb(22,22,22);
        }

        #Comisii {
            background-color: rgb(22,22,22);
        }

        #Pontaje {
            background-color: rgb(22,22,22);
        }
    </style>
</head>
<body>

    <a href="vinil_generic"><button class="tablink">Vinil_generic</button></a>
    <a href="vinil_fizic"><button class="tablink">Vinil_fizic</button></a>
    <a href="promotie"><button class="tablink">Promotie</button></a>
    <a href="pozitionare"><button class="tablink">Pozitionare</button></a>
    <a href="incasari"><button class="tablink" style="background: #ff4757; color: white">Incasari</button></a>
    <a href="furnizor"><button class="tablink">Furnizor</button></a>

    <div id="Incasari" class="tabcontent">
        <center>
            <br>
            <h1 id="h3">Incasari</h1>
            <br>
            <table style="width:70%">
                <br>
                <br>
                <tr>
                    <th><i><b>Id Incasari</b></i> </th>
                    <th><i><b>Metoda de Plata</b></i></th>
                    <th><i><b>Data Vanzare</b></i></th>
                    <th><i><b>Suma</b></i></th>
                    <th><i><b>ID Vinil</b></i></th>
                    <th><i><b>Action</b></i></th>

                </tr>
                {% for incasare in counselors %}
                <tr>
                    <td>{{incasare["id_incasari"]}}</td>
                    <td>{{incasare["metoda_de_plata"]}}</td>
                    <td>{{incasare["data_vanzare"]}}</td>
                    <td>{{incasare["suma"]}}</td>
                    <td>{{incasare["id_vinil"]}}</td>
                    <td>
                        <form class="was-validated" method="POST" action="/delIncasari">
                            <button type="submit" name="id_incasari" value="{{incasare['id_incasari']}}" class="btn btn-primary">Sterge</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </center>

        <div id="Incasari" class="tabcontent">
            <center>
                <h1>Adauga Incasare</h1>
                <form class="was-validated" method="POST" action="/addIncasari">
                    <div class="form-row">
                        <!-- <div class="col-md-6 mb-3">
                      <label for="validationServer01">Id Incasari</label>
                      <input name="id_incasari" type="text" class="form-control is-valid" id="validationServer01">
                      </div>-->

                        <div class="form-row">
                            <div class="col-md-4 mb-3">
                                <label for="validationServer01">Metoda de plata</label<br>
                                <input type="checkbox" name="metoda_de_plata" value="cash"> &nbsp;Cash &nbsp;  &nbsp;
                                <input type="checkbox" name="metoda_de_plata" value="card"> &nbsp;Card &nbsp;  &nbsp;
                            </div>

                        </div>

                        <div class="col-md-4 mb-3">
                            <label for="validationServer01">Data Vanzare</label>
                            <input name="data_vanzare" type="date" class="form-control is-valid" id="validationServer01" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationServer03">Suma</label>
                            <input name="suma" type="number" class="form-control is-valid" id="validationServer03" placeholder="ex. 100" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="validationServer01">ID Vinil</label>
                            <select name="id_vinil" class="custom-select d-block my-3">
                                <option value="">Alege id_vinil</option>
                                {% for com in incasari %}
                                <option value={{com}}>{{com}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-primary" type="submit">Adauga Incasare</button>
                </form>
            </center>
        </div>
    </div>
</body>
</html>
